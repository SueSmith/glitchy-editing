<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    /* A set of default styles */
:root {
  /* Generic sizing for the page */
  --wrapper-height: 100vh;

  /* Fonts for different elements */
  --font-family: sans-serif;
  --font-family-list: monospace;

  /* Colors you'll see cascade through the elements */
  --color-bg: #99ddff; /* Used for the page body background */
  --color-bg-alt: #33b1ff; /* Used for social icons on hover */
  --color-text-main: #004099; /* List text ann social icons on hover */
  --color-primary: #006aff; /* Headers and borders */
  --color-highlight: #e7f7fe; /* Highlights */
}

/* Basic page style resets */
* {
  box-sizing: border-box;
}
[hidden] {
  display: none !important;
}

/* Page structure */
body {
  font-family: var(--font-family);
  background-color: var(--color-bg);
  text-align: center;
  margin: 0;
  font-size:large;
}
/* Page structure */
.wrapper {
  min-height: var(--wrapper-height);
  display: grid;
  place-items: center;
  margin: 0;
  padding:1rem 2rem;
}
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
/* Navigation grid */
.footer {
  display: flex;
  justify-content: space-between;
  margin: 2rem auto 0;
  padding: 1.5rem 0 0.5rem 0;
  width: 100%;
  flex-wrap: wrap;
  display: flex;
  justify-content: flex-end;
}
a.remix {
  background: var(--color-bg-alt);
  color:var(--color-highlight);
  border: 2px solid var(--color-highlight);
  border-radius: 5px;
  padding:0.5rem;
  font-weight:bold;
}
a.remix:hover {
  background: var(--color-primary);
  color:var(--color-highlight);
}
  </style>
  <title>Hello World!</title>
</head>

<body>
  <div class="wrapper">
    <div class="content" role="main">
      <h1 class="title">Example website!</h1>
      <div class="instructions">
        <p>
          Hiya this is an example website.
        </p>
      </div>

      <footer class="footer">
        <div>
          <a class="remix" href="https://github.com/glitchdotcom/glitchy-editing">üéè Remix your own site</a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
